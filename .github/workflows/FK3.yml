name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Dockerhub
      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      # building docker image using the dockerfile
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/weather-dashboard:latest .

      # pushes image to DockerHub account
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/weather-dashboard:latest
