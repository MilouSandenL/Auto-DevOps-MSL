name: MSL DevOps Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "app.py"
      - "dashboard.py"
      - "test_api.py"
      - "test_data.py"
      - "requirements.txt"
      - "dockerfile"
      - ".github/workflows/pipeline-msl3.yml"
  workflow_dispatch:
    inputs:
      log_errors:
        description: 'Skapa logg-artefakt vid testfel?'
        required: true
        type: boolean
        default: false

env:
  DOCKER_IMAGE_NAME: auto-devops-msl3

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      
      - name: Run unit tests
        id: unit_tests
        run: pytest test_data.py -v --tb=short
        continue-on-error: true
      
      - name: Run integration tests
        id: integration_tests
        run: pytest test_api.py -v --tb=short
        continue-on-error: true
      
      - name: Check test results
        if: steps.unit_tests.outcome == 'failure' || steps.integration_tests.outcome == 'failure'
        run: |
          echo "Tests failed"
          exit 1
      
      - name: Generate error log artifact
        if: failure() && github.event.inputs.log_errors == 'true'
        run: |
          mkdir -p logs
          echo "==================================" > logs/error-log.txt
          echo "Test Failure Log - $(date)" >> logs/error-log.txt
          echo "==================================" >> logs/error-log.txt
          echo "Workflow: ${{ github.workflow }}" >> logs/error-log.txt
          echo "Run ID: ${{ github.run_id }}" >> logs/error-log.txt
          echo "Commit: ${{ github.sha }}" >> logs/error-log.txt
          echo "Branch: ${{ github.ref }}" >> logs/error-log.txt
          echo "Triggered by: ${{ github.actor }}" >> logs/error-log.txt
          echo "==================================" >> logs/error-log.txt
          echo "" >> logs/error-log.txt
          echo "UNIT TEST RESULTS:" >> logs/error-log.txt
          pytest test_data.py -v --tb=long >> logs/error-log.txt 2>&1 || true
          echo "" >> logs/error-log.txt
          echo "INTEGRATION TEST RESULTS:" >> logs/error-log.txt
          pytest test_api.py -v --tb=long >> logs/error-log.txt 2>&1 || true
      
      - name: Upload error log
        if: failure() && github.event.inputs.log_errors == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-error-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30

  build:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
      
      - name: Image digest
        run: echo "Image pushed successfully"

  deploy:
    name: Deploy to Azure Web App
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
      
      - name: Deployment complete
        run: echo "App deployed to Azure"