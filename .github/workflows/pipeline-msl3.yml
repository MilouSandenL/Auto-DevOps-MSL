name: MSL DevOps Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "**/*.py"
      - "requirements.txt"
      - "dockerfile"
      - ".github/workflows/pipeline-msl3.yml"
  workflow_dispatch:
    inputs:
      log_errors:
        description: 'Skapa logg-artefakt vid testfel?'
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE_NAME: auto-devops-msl3
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      
      - name: Run unit tests
        id: unit_tests
        run: |
          mkdir -p logs
          pytest test_data.py -v --tb=short | tee logs/unit-short.txt
        continue-on-error: true
      
      - name: Run integration tests
        id: integration_tests
        run: |
          pytest test_api.py -v --tb=short | tee logs/integration-short.txt
        continue-on-error: true
      
      - name: Check test results
        if: steps.unit_tests.conclusion == 'failure' || steps.integration_tests.conclusion == 'failure'
        run: |
          echo "Tests failed"
          exit 1
      
      - name: Generate error log artifact
        if: failure() && github.event_name == 'workflow_dispatch' && github.event.inputs.log_errors == 'true'
        run: |
          mkdir -p logs
          echo "==================================" > logs/error-log.txt
          echo "Test Failure Log - $(date)" >> logs/error-log.txt
          echo "==================================" >> logs/error-log.txt
          echo "Workflow: ${{ github.workflow }}" >> logs/error-log.txt
          echo "Run ID: ${{ github.run_id }}" >> logs/error-log.txt
          echo "Commit: ${{ github.sha }}" >> logs/error-log.txt
          echo "Branch: ${{ github.ref }}" >> logs/error-log.txt
          echo "Triggered by: ${{ github.actor }}" >> logs/error-log.txt
          echo "==================================" >> logs/error-log.txt
          echo "" >> logs/error-log.txt
          echo "UNIT TEST RESULTS:" >> logs/error-log.txt
          cat logs/unit-short.txt >> logs/error-log.txt 2>&1 || true
          echo "" >> logs/error-log.txt
          echo "INTEGRATION TEST RESULTS:" >> logs/error-log.txt
          cat logs/integration-short.txt >> logs/error-log.txt 2>&1 || true
      
      - name: Upload error log
        if: failure() && github.event_name == 'workflow_dispatch' && github.event.inputs.log_errors == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-error-logs-${{ github.run_id }}
          path: logs/
          retention-days: 30

  build:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
      
      - name: Image digest
        run: echo "Image pushed successfully"
        
